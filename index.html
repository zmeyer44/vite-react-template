        text-decoration: none;
        outline: none;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;

        outline: none;

    <script>
      // Don't show the blastoff-badge if the page is in an iframe or if it's being rendered by puppeteer (screenshot service)
      if (
        window.self !== window.top ||
        navigator.userAgent.includes("puppeteer")
      ) {
        // the page is in an iframe
        var badge = document.getElementById("blastoff-badge");
        if (badge) {
          badge.style.display = "none";
        }
      }

      // Add click event listener to close button
      var closeButton = document.getElementById("blastoff-badge-close");
      if (closeButton) {
        closeButton.addEventListener("click", function (event) {
          event.preventDefault();
          event.stopPropagation();
          var badge = document.getElementById("blastoff-badge");
          if (badge) {
            badge.style.display = "none";
          }
        });
      }
    </script>
